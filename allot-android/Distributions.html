<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed HTML Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .tabs {
            display: flex;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #e7e7e7;
            transition: background-color 0.3s;
        }
        .tab.active {
            background-color: #fff;
            font-weight: bold;
        }
        .iframe-container {
            width: 100%;
            height: 90vh;
            border: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" data-file="PDF size Distribution by Source.html">PDF size</div>
        <div class="tab" data-file="CDF size Distribution by Source.html">CDF size</div>
        <div class="tab" data-file="PDF time Distribution by Source.html">PDF time</div>
        <div class="tab" data-file="CDF time Distribution by Source.html">CDF time</div>
    </div>

    <div class="iframe-container">
        <iframe src="PDF size Distribution by Source.html" id="contentFrame"></iframe>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const iframe = document.getElementById('contentFrame');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));

                // Add active class to clicked tab
                tab.classList.add('active');

                // Update iframe source
                const file = tab.getAttribute('data-file');
                iframe.src = file;
            });
        });
    </script>
</body>
</html>
